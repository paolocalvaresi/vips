<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vips</title>
    <base href="/">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body ng-app="app">
    <ng-include src="'ui/nav.html'"></ng-include>
    <div class="container" ng-controller="controller">
        <div class="row my-5 text-center">
            <div class "col-md-12">
                <h1 ng-bind="titolo"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Nome</label>
                        <input type="text" class="form-control" placeholder="inserisci il nome" ng-model="nuovo.nome" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Razza</label>
                        <select class="form-control" id="razza" ng-model="nuovo.razza" required>
                            <option value="" disabled>Inserisci la razza</option>
                            <option value="canina">Canina</option>
                            <option value="felina">Felina</option>
                            <option value="canina">Canina</option>
                            <option value="equina">Equina</option>
                            <option value="suina">Suina</option>

                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Immagine</label>
                        <input type="text" class="form-control" placeholder="inserisci l'immagine" ng-model="nuovo.immagine" required>
                    </div>
                    <button class="btn btn-success" ng-click="inserisci()">Inserisci</button>
                </form>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-4" ng-repeat="animale in animali track by $index">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" ng-src="{{animale.immagine}}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Nome:
                            <span ng-bind="animale.nome"></span>
                        </h5>
                        <h6 class="card-title">Razza:
                            <span ng-bind="animale.razza"></span>
                        </h6>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <!-- livereload -->
    <script>
        document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
            ':35729/livereload.js?snipver=1"></' + 'script>')</script>

    <!-- le dipendenze esterne -->
    <script src="/jquery/jquery.min.js"></script>
    <script src="/popper/popper.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/angular/angular.min.js"></script>

    <!-- i miei script js -->
    <script src="/app/app.js"></script>
    <script src="/app/controller.js"></script>

</body>

</html>
