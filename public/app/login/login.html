<div class="row mt-5">
    <div class="bg-white p-5 col-md-12">
        <form ng-submit="login()">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" placeholder="Inserisci la email" ng-model="email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" placeholder="Inserisci la password" ng-model="password">
                <small class="form-text text-danger" ng-bind="error" ng-show="error"></small>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
